<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>automoviles</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- Form for cars -->
      <div class="container">
        <h2>Add Car</h2>
        <form id="car-form">
          <div class="mb-3">
            <label for="car-name" class="form-label">Car Name</label>
            <input type="text" class="form-control" id="car-name" required />
          </div>
          <div class="mb-3">
            <label for="car-brand" class="form-label">Brand</label>
            <select class="form-select" id="car-brand" required></select>
          </div>
          <button type="button" class="btn btn-secondary" onclick="goBack()">
            Go Back
          </button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <script>
      function goBack() {
        location.href = "/";
      }
    </script>

    <script type="module" src="/js/firebase.js"></script>
    <!-- <script type="module" src="/js/populate.js"></script> -->
    <script type="module" src="/js/formHandlers.js"></script>
    <!-- <script type="module" src="/js/main.js"></script> -->

    <script type="module">
      import { populateBrands } from "/js/populate.js";
      populateBrands();
    </script>
  </body>
</html>
