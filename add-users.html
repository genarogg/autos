<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>automoviles</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- Form for users -->
      <div class="container">
        <h2>Add User</h2>
        <form id="user-form">
          <div class="mb-3">
            <label for="user-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="user-name" required />
          </div>
          <div class="mb-3">
            <label for="user-surname" class="form-label">Surname</label>
            <input
              type="text"
              class="form-control"
              id="user-surname"
              required
            />
          </div>
          <div class="mb-3">
            <label for="user-id" class="form-label">ID</label>
            <input type="text" class="form-control" id="user-id" required />
          </div>
          <button type="button" class="btn btn-secondary" onclick="goBack()">Go Back</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

    <script>
      function goBack() {
        location.href = "/";
      }
    </script>

    <script type="module" src="/js/firebase.js"></script>
    <!-- <script type="module" src="/js/populate.js"></script> -->
    <script type="module" src="/js/formHandlers.js"></script>
    <!-- <script type="module" src="/js/main.js"></script> -->
  </body>
</html>
