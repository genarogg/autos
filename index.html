  <body>
    <!-- Form for brands -->
    <div class="container">
      <h2>Add Brand</h2>
      <form id="brand-form">
        <div class="mb-3">
          <label for="brand-name" class="form-label">Brand Name</label>
          <input type="text" class="form-control" id="brand-name" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Form for cars -->
    <div class="container">
      <h2>Add Car</h2>
      <form id="car-form">
        <div class="mb-3">
          <label for="car-name" class="form-label">Car Name</label>
          <input type="text" class="form-control" id="car-name" required />
        </div>
        <div class="mb-3">
          <label for="car-brand" class="form-label">Brand</label>
          <select class="form-select" id="car-brand" required></select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Form for users -->
    <div class="container">
      <h2>Add User</h2>
      <form id="user-form">
        <div class="mb-3">
          <label for="user-name" class="form-label">Name</label>
          <input type="text" class="form-control" id="user-name" required />
        </div>
        <div class="mb-3">
          <label for="user-surname" class="form-label">Surname</label>
          <input type="text" class="form-control" id="user-surname" required />
        </div>
        <div class="mb-3">
          <label for="user-id" class="form-label">ID</label>
          <input type="text" class="form-control" id="user-id" required />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- Form for reservations -->
    <div class="container">
      <h2>Add Reservation</h2>
      <form id="reservation-form">
        <div class="mb-3">
          <label for="reservation-car" class="form-label">Car</label>
          <select class="form-select" id="reservation-car" required></select>
        </div>
        <div class="mb-3">
          <label for="reservation-user" class="form-label">User</label>
          <select class="form-select" id="reservation-user" required></select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
